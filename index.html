<!DOCTYPE html>
<html lang="en" data-bs-theme='dark'>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="manifest" href="site.webmanifest">
<title>LMYD Dbasecust</title>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="//cdn.datatables.net/2.1.0/css/dataTables.dataTables.min.css">
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="zisalert" class="zisalert"></div>
<div class="container mt-5">
<div class='toggle-container align-middle'>
<label class='kursor toggle-label' for='dark-mode-toggle'><i class='align-middle fs-4 ri-lightbulb-fill' id='theme-icon'></i></label> <span id="totalCustomer"></span> Nama dari Total : <span id="totalUniqueCompanies"></span> Perusahaan.
<input class='d-none toggle-checkbox' id='dark-mode-toggle' type='checkbox'/>
</div>
<button type="button" id="addDataButton" class="btn rounded-1 btn-primary mt-3 mb-3" data-bs-toggle="modal" data-bs-target="#customerModal"><i class="ri-add-line"></i> Add Data</button>
<button type="button" class="btn rounded-1 btn-success mt-3 mb-3" id="exportButton"><i class="ri-file-excel-2-line"></i> Export</button>
<button type="button" class="btn rounded-1 btn-success mt-3 mb-3" id="importButton"><i class="ri-file-excel-2-line"></i> Import</button>
<input type="file" id="importFile" style="display:none;" accept=".xlsx, .xls">
<div class="dataTables_wrapper position-relative">
<div id="spinner" class="loader text-primary position-absolute top-50 start-50 translate-middle mt-5" role="status">
<span class="visually-hidden">Loading...</span>
</div>
<div class="row mb-3">
<div class="col-md-12">
<div class="search-container">
<input type="text" id="searchInput" class="form-control" placeholder="Search...">
<span class="clear-icon" onclick="clearSearchInput()">&times;</span>
</div>
</div>
</div>
<div id="card-container" class="row"></div>
<nav aria-label="Page navigation">
<ul class="pagination justify-content-center d-none">
<li class="page-item"><a class="page-link" href="#" id="prev-page">&laquo;</a></li>
<li class="page-item"><a class="page-link" href="#" id="next-page">&raquo;</a></li>
</ul>
</nav>
</div>
<div class="modal fade" id="customerModal" tabindex="-1" aria-labelledby="customerModalLabel" aria-hidden="true">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title" id="customerModalLabel"><i class="ri-add-box-line"></i> Add Data</h5>
<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
<form id="customerForm">
<input type="hidden" id="customerId">
<div class="form-check form-check-inline mb-3">
<input class="form-check-input" type="radio" name="title" id="bapak" value="BAPAK" required>
<label class="form-check-label" for="bapak">BAPAK</label>
</div>
<div class="form-check form-check-inline mb-3">
<input class="form-check-input" type="radio" name="title" id="ibu" value="IBU" required>
<label class="form-check-label" for="ibu">IBU</label>
</div>
<div class="input-group mb-3">
<span class="input-group-text">Name</span>
<input type="text" class="form-control" placeholder="isi nama" aria-label="isi nama" id="name" required>
</div>
<div class="input-group mb-3">
<span class="input-group-text">Market</span>
<input type="text" class="form-control" placeholder="market" aria-label="market" id="phone" required>
</div>
<div class="input-group mb-3">
<span class="input-group-text">Whatsapp</span>
<input type="text" class="form-control" placeholder="isi no wa" aria-label="isi no wa" id="whatsapp" required>
</div>
<div class="input-group mb-3">
<span class="input-group-text">Email</span>
<input type="email" class="form-control" placeholder="isi email" aria-label="isi email" id="email" required>
</div>
<div class="input-group mb-3">
<span class="input-group-text">Company</span>
<input type="text" class="form-control" placeholder="isi nama perusahaan" aria-label="isi nama perusahaan" id="company" required>
</div>
<button type="submit" class="btn btn-primary rounded-1">Submit</button>
</form>
</div>
</div>
</div>
</div>
<div class="container bawah d-none">
<footer class="py-3 my-4">
<ul class="nav justify-content-center border-bottom pb-3 mb-3">
<li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary"><i class="ri-arrow-up-double-line"></i></a></li>
</ul>
<p class="text-center text-body-secondary">&copy; 2024 <a href='/'>LMYD namana</a></p>
</footer>
</div>
<script src="//code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="//cdn.datatables.net/2.1.0/js/dataTables.min.js"></script>
<script src="//cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
<script src="script.js"></script>
<script src="darkmode.js"></script>
</body>
</html>
