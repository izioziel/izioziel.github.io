<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DBaseCust-LMYD</title>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="//cdn.datatables.net/2.1.0/css/dataTables.dataTables.min.css">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="zisalert" class="zisalert"></div>
<div class="container-fluid mt-2">
<h3>Total Data Customer: <span id="totalCustomer"></span></h3>
<button type="button" id="addDataButton" class="btn rounded-1 btn-primary mt-3 mb-3" data-bs-toggle="modal" data-bs-target="#customerModal">
Tambah Data
</button>
<button type="button" class="btn rounded-1 btn-success mt-3 mb-3" id="exportButton">
Export to Excel
</button>
<button type="button" class="btn rounded-1 btn-success mt-3 mb-3" id="importButton">Import dari Excel</button>
<input type="file" id="importFile" style="display:none;" accept=".xlsx, .xls">
<div class="dataTables_wrapper position-relative">
<div id="spinner" class="loader text-primary position-absolute top-50 start-50 translate-middle mt-5" role="status">
<span class="visually-hidden">Loading...</span>
</div>
<table id="customerTable" class="display mt-5 stripe">
<thead>
<tr>
<th>Title</th>
<th>Nama</th>
<th>No HP</th>
<th>No. Whatsapp</th>
<th>Email</th>
<th>Nama Perusahaan</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
<!-- Data will be added dynamically here -->
</tbody>
</table>
</div>
<!-- Modal -->
<div class="modal fade" id="customerModal" tabindex="-1" aria-labelledby="customerModalLabel" aria-hidden="true">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title" id="customerModalLabel">Tambah Data Customer</h5>
<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
<form id="customerForm">
<input type="hidden" id="customerId">
<div class="mb-3">
<div class="form-group">
<label for="title">Title</label><br>
<input type="radio" id="bapak" name="title" value="Bapak">
<label for="bapak">Bapak</label><br>
<input type="radio" id="ibu" name="title" value="Ibu">
<label for="ibu">Ibu</label><br>
</div>
<label for="name" class="form-label">Nama</label>
<input type="text" class="form-control" id="name" required>
</div>
<div class="mb-3">
<label for="phone" class="form-label">No HP</label>
<input type="text" class="form-control" id="phone" required>
</div>
<div class="mb-3">
<label for="whatsapp" class="form-label">No. Whatsapp</label>
<input type="text" class="form-control" id="whatsapp" required>
</div>
<div class="mb-3">
<label for="email" class="form-label">Email</label>
<input type="email" class="form-control" id="email" required>
</div>
<div class="mb-3">
<label for="company" class="form-label">Nama Perusahaan</label>
<input type="text" class="form-control" id="company" required>
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>
</div>
</div>

</div>
<script src="//code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="//cdn.datatables.net/2.1.0/js/dataTables.min.js"></script>
<script src="//cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
<!-- Add Firebase products that you want to use -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

<script src="script.js"></script>
</body>
</html>
